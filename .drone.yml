version: '2'

pipeline:
  # laravel for the backend
  app:
    build:
      image: php:7.1.5-fpm
      context: ./
      dockerfile: docker/app.dockerfile
    working_dir: /var/www
    volumes:
      - ./taskapp:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    commands:
      - apt-get update && apt-get install -y libmcrypt-dev mysql-client libmagickwand-dev --no-install-recommends && docker-php-ext-install mcrypt pdo_mysql
      - php vendor/bin/phpunit
    branches: [ master, staging ]

  # vuejs for the frontend
